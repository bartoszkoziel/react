<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

   <script type="text/babel" defer>

      class Food extends React.Component {

         constructor() {
            super()
            this.state = {
               lubi: "nie"
            }
            this.cond = 0
         }

         render() {
            let food = this.props.food
            return (
               <div>
                  <h1>{food}</h1>
                  <p>LUBI: {this.state.lubi}</p>
                  <button onClick={this.btnClick}>LUBI / NIELUBI</button>
               </div>
            )
         }

         btnClick = () => {
            if (this.state.lubi == "tak") {
               this.setState({ lubi: "nie" })
            } else if (this.state.lubi == "nie") {
               this.setState({ lubi: "tak" })
            }
            this.cond = 1
         }

         componentDidUpdate(prevProps) {
            if (this.cond = 1) {
               this.setState({ lubi: "nie" })
               this.cond = 0
            }
         }
      }

      class FoodList extends React.Component {
         constructor() {
            super()
            this.i = 0
            this.state = {
               food: ["masło", "mleko", "chleb", "dżem"],
               randomFood: "masło"
            }
         }

         render() {
            return (
               <>
                  <Food food={this.state.randomFood} />
                  <Food food={this.state.randomFood} />
                  <Food food={this.state.randomFood} />
                  <button onClick={this.onButtonClick}>KLIK</button>
               </>
            )
         }

         onButtonClick = () => {
            let i = Math.floor(Math.random() * this.state.food.length)
            let newstate = this.state
            newstate.randomFood = newstate.food[i]
            this.setState(newstate)
         }
      }

      ReactDOM.render(
         <FoodList />,
         document.getElementById('react-app')
      );

   </script>
</head>

<body>
   <div id="react-app"></div>
</body>

</html>
